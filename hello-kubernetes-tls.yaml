
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: tls-hello-kubernetes
spec:
  tls:
  - hosts:
      - hello-kubernetes.demo.corp.tanzu
    secretName: democert
  rules:
  - host: hello-kubernetes.demo.corp.tanzu
    http:
      paths:
      - backend:
          serviceName: hello-kubernetes
          servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: hello-kubernetes
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: hello-kubernetes
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-kubernetes
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-kubernetes
  template:
    metadata:
      labels:
        app: hello-kubernetes
    spec:
      containers:
      - name: hello-kubernetes
        image:  ghcr.io/alexhanl/hello-kubernetes:1.5
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
